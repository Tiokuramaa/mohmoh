<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        .btn-no {
            background-color: #f44336;
            color: white;
        }
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Você me ama?</div>
        <button class="btn btn-yes" onclick="showHeart()">Sim</button>
        <button class="btn btn-no" onmouseover="moveButton()">Não</button>
        <div class="heart-container" id="heart-container">
            <div class="heart"></div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btnNo = document.querySelector('.btn-no');
            btnNo.style.position = 'absolute';
            btnNo.style.top = Math.random() * (window.innerHeight - btnNo.offsetHeight) + 'px';
            btnNo.style.left = Math.random() * (window.innerWidth - btnNo.offsetWidth) + 'px';
        }

        function showHeart() {
            const heartContainer = document.getElementById('heart-container');
            heartContainer.style.display = 'block';
            setTimeout(() => {
                heartContainer.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
